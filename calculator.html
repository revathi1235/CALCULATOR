<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(13, 46, 192);
            margin-top: 200px;
           
        }

        .calculator {
          margin-top: 100px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(234, 240, 240);
            box-shadow: 0 0 10px rgba(5, 7, 5, 5);
            border: 1px solid black ;
        }

        .calculator input[type="text"] {
            width: 92%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid black;
            color :black;
            background-color: rgb(101, 209, 128);
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
           

        }

        .calculator button {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: grey;
            color: black;
            border: none;
            cursor: pointer;
            border: 1px solid white;
        }

        .calculator button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button style="background-color:rgb(10, 85, 10);color:white;" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('')"></button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const displayValue = document.getElementById('display').value;
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
